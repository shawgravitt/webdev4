<!doctype html>
<html class="no-js" data-ng-app="customerApp">
    <head>
        <meta charset="utf-8">
        <title>angular</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>


        <!-- lesson 1: 
            ng-model
            ng-bind
         -->

         <div class="container">
             <h3>Inputs</h3>
                <form>
                    <fieldset>
                        <label for="">
                            Name
                        </label>
                        <input type="text" data-ng-model="name"/>
                        <p data-ng-bind-template="{{name}}"></p>
                    </fieldset>
                </form>
         </div>



        <!-- lesson 2: 
            ng-repeat
         -->

        <div 
            class="container" 
            data-ng-init="names =['Dave', 'Wendy', 'Cody', 'Thomas']" >

            <h3>looping with ng-repeat</h3>
            <ul>
                <li
                    data-ng-repeat="firstName in names | limitTo: 3"
                    data-ng-bind-template="{{firstName | uppercase}}">
                </li>
            </ul>
        </div>

        <!-- lesson: 4
            filters
         -->

        <div 
            class="container" 
            data-ng-init="names =['Dave', 'Wendy', 'Cody', 'Thomas', 'Scott', 'Rob', 'Jeff']" >

            <h3>combining filers with inputs</h3>
            <form>
                <fieldset>
                    <label for="">
                          Name
                    </label>
                    <input type="text" data-ng-model="nameText"/>
                    
                </fieldset>
                </form>
            <ul>
                <li
                    data-ng-repeat="firstName in names | filter: nameText"
                    data-ng-if="$index > 2"
                    data-ng-bind-template="{{$index}}: {{firstName}}">
                </li>
            </ul>
        </div>


        <div class="container south-park" 
            data-ng-controller="southParkController"
            data-ng-cloak="">
            <h3>using functions in controllers</h3>
            <span ng-bind-template="{{date | date: 'EEEE, MMM d yyyy, h:m a' }}"
                class="date"></span>
            <figure data-ng-repeat="character in southParkCharacters" 
                    data-ng-click="southParkClick(character.quote)">
                <img data-ng-src="{{character.imgUrl}}" alt="">

                <figcaption>
                    <h4 data-ng-bind-template="{{character.name}}"></h4>
                </figcaption>
                
            </figure>
            <!-- insert bubble -->

            <div class="bubble"
                data-ng-hide="!selectedText"
                data-ng-bind-template="{{selectedText}}"
            ></div>

        </div>






        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
